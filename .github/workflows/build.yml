name: iOS Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: '15.0'

      - name: Install dependencies
        run: |
          pod install

      - name: Build and archive the app
        run: |
          xcodebuild -workspace YourApp.xcworkspace -scheme YourApp -configuration Release -archivePath $PWD/build/YourApp.xcarchive archive

      - name: Export the archive as an IPA
        run: |
          xcodebuild -exportArchive -archivePath $PWD/build/YourApp.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath $PWD/build

      - name: Upload IPA
        uses: actions/upload-artifact@v2
        with:
          name: YourApp-IPA
          path: build/*.ipa
