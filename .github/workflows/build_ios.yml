name: iOS Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: 13.0 # Adjust to your Xcode version

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod install

      - name: Build iOS app
        run: xcodebuild clean build \
          -workspace YourApp.xcworkspace \
          -scheme com.maker.postMakerApplication \
          -sdk iphonesimulator

      # You can add more steps for testing, deployment, etc. based on your requirements

