name: Build iOS app

on:
  push:
    branches:
      - main

jobs:
  build_with_signing:
    runs-on: macos-latest
    
    steps:
      - name: check Xcode version
        run: /usr/bin/xcodebuild --version

      - name: checkout repository
        uses: actions/checkout@v3

      - name: Install the Apple certificate and provisioning profile
        env: 
          BUILD_CERTIFICATE_BASE64: ${{secrets.BUILD_CERTIFICATE_BASE664}}
          P12_PASSWORD: ${{secrets.P12_PASSWORD}}
          BUILD_PROVISION_PROFILE_BASE664: ${{secrets.BUILD_PROVISION_PROFILE_BASE664}}
          KEYCHAIN_PASSWORD: ${{secrets.KEYCHAIN_PASSWORD}}
        run:
          #create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          #import certificate and provisioning profile from secrets
      - name: build archive 
        run:
          xcodebuild -scheme "I am Groot" \
          -archivePath $RUNNER_TEMP/iamgroot.xarchive \
          -sdk iphoneos \
          -configuration Debug \
          -destination generic/platform=ios \
          clean archive

      - name: export ipa
        env:
          EXPORT_OPTIONS_PLIST: ${{ secrets.EXPORT_OPTIONS_PLIST}}
        run:
          EXPORT_OPTS_PATH=$RUNNER_TEMP/ExportOptions.plist
          echo - n "$EXPORT_OPTIONS_PLIST" | base64 --decode -o $EXPORT_OPTS_PATH
          xcodebuild -exportArchive -archivePath $RUNNER_TEMP/iamgroot.xcarchive -exportOptionsPlist $E
          XPORT_OPTS_PATH -exportPath $RUNNER_TEMP/build

      - name: Upload application
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: ${{ runner.temp }}/build/I\am\Groot.ipa
          retention days: 3
          
          
          

